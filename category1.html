<h1>–ù–∞—à–∞ –ª–∏–Ω–µ–π–∫–∞</h1>

<div class="products" id="products-container">
  <!-- –¢–æ–≤–∞—Ä—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã –ø—Ä–æ–≥—Ä–∞–º–º–Ω–æ -->
</div>
<script>
  // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–∫—Ä—ã—Ç–∏—è/–∑–∞–∫—Ä—ã—Ç–∏—è –º–µ–Ω—é
const menuBtn = document.getElementById('menu-button');
const menu = document.getElementById('menu');

menuBtn.addEventListener('click', () => {
  if (menu.style.display === 'none') {
    menu.style.display = 'block';
  } else {
    menu.style.display = 'none';
  }
});

// –ó–∞–∫—Ä—ã–≤–∞—Ç—å –º–µ–Ω—é –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ
document.addEventListener('click', (e) => {
  if (!menu.contains(e.target) && e.target !== menuBtn) {
    menu.style.display = 'none';
  }
});

// –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ä–∞—Å–∫—Ä—ã—Ç–∏—è –∫–∞—Ç–µ–≥–æ—Ä–∏–π
const categoriesToggle = document.querySelector('.categories-toggle');
const subcategories = document.querySelector('.subcategories');

categoriesToggle.addEventListener('click', () => {
  if (subcategories.style.display === 'none') {
    subcategories.style.display = 'block';
    categoriesToggle.textContent = "–ö–∞—Ç–µ–≥–æ—Ä–∏–∏ ‚ñæ";
  } else {
    subcategories.style.display = 'none';
    categoriesToggle.textContent = "–ö–∞—Ç–µ–≥–æ—Ä–∏–∏ ‚ñ∏";
  }
});
</script>


<script>
// –ú–∞—Å—Å–∏–≤ —Ç–æ–≤–∞—Ä–æ–≤
const products = [
  { name: '–¢–∏—à–∫–∞ –¥–ª—è –º–∞–ª—ã—à–∫–∏', price: 500, image: '' },
  { name: '–î–∂–∏–Ω—Å—ã', price: 300, image: '' },
  { name: '–ö–æ—Ñ—Ç–æ—á–∫–∞', price: 700, image: '' },
  { name: '–®–∞–ø–∫–∞', price: 1200, image: '' },
 
];

// —Ñ—É–Ω–∫—Ü–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ç–æ–≤–∞—Ä–æ–≤
function renderProducts() {
  const container = document.getElementById('products-container');
  container.innerHTML = ''; // –¥–æ–±–∞–≤–∏—Ç—å –æ—á–∏—Å—Ç–∫—É –ø–µ—Ä–µ–¥ —Ä–µ–Ω–¥–µ—Ä–æ–º
  products.forEach((prod, index) => {
    const div = document.createElement('div');
    div.className = 'product';
    div.innerHTML = `
     <h3>${prod.name}</h3>
      <p>–¶–µ–Ω–∞: ${prod.price} ‚ÇΩ</p>
      <button data-index="${index}">–î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É</button>
    `;
    container.appendChild(div);
  });
}

// –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á–µ—Ç—á–∏–∫–∞ –∫–æ—Ä–∑–∏–Ω—ã
function updateCartCount() {
  const cart = JSON.parse(localStorage.getItem('cart')) || [];
  document.getElementById('cart-count').textContent = cart.reduce((sum, item) => sum + item.count, 0);
}

// –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –≤ –∫–æ—Ä–∑–∏–Ω—É
function setupAddButtons() {
  document.querySelectorAll('button[data-index]').forEach(btn => {
    btn.addEventListener('click', () => {
      const index = parseInt(btn.getAttribute('data-index'));
      const product = products[index];
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      const existing = cart.find(item => item.name === product.name);
      if (existing) {
        existing.count++;
      } else {
        cart.push({ name: product.name, price: product.price, count: 1 });
      }
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartCount();
    });
  });
}

// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã
renderProducts();
setupAddButtons();
updateCartCount();
</script>
